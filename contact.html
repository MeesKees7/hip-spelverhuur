    <h1>...</h1>
    <h1>Contact</h1>
    <div class="container">
      Hip Spelverhuur <br />
      Kapitein 18 <br />
      4208AD Gorinchem <br />
      06-11407030 <br /><br />
      <p>Wilt u spellen reserveren, of heeft u een vraag?<br>
        Neem contact met ons op via dit formulier: </p>
    </div>

    <div class="container">
      <form
        method="post"
        enctype="multipart/form-data"
        action="/wsc/formmail.php"
      >
        <input type="hidden" name="require" value="email" />
        <input type="hidden" name="recipient" value="info" />
        <input type="hidden" name="ar_subject" value="Hartelijk dank!" />
        <div class="form-group row">
          <label for="naam" class="col-sm-2 col-form-label">Naam</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="naam"
              placeholder="Naam"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="naam@voorbeeld.nl"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="bericht">Uw bericht</label>
          <textarea class="form-control" id="bericht" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Verzend</button> <br /><br />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
